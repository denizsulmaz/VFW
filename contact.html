nav{

/* -------Main------ */
/* Style the tab */
.tab {
    padding: 5px;
  border-radius: 40px;
  display: flex;
  justify-content: center;
  align-items: center;
  width: 40%;
  margin: 10vh 30%;
  margin-bottom: 0vh !important;
  overflow: hidden;
  background-color: #230046;
}

/* Style the buttons inside the tab */
.tab button {
    background-color: #230046;
    color: rgb(240, 240, 240);
  float: left;
  border: none;
  outline: none;
  cursor: pointer;
  width: 50%;
  padding: 14px 16px;
  transition: 0.4s;
  font-size: 17px;
}

/* Change background color of buttons on hover */
.tab button:hover {
  background-color: #360269;
}

/* Create an active/current tablink class */
.tab button.active {
  background-color: #9e3dff;
  color: white;
  border-radius: 40px;
}

/* Style the tab content */
.tabcontent {
  box-sizing: border-box;
  color: wheat;
  background-color: rgba(0, 0, 0, 0.267);
  backdrop-filter: blur(7px);
  border-radius: 27px;
  height: 150vh;
  width: 80%;
  margin: 10vh 10%;
  margin-top: 1vh;
  overflow: hidden;
  display: none;
  padding: 12px 18px;
  -webkit-animation: fadeEffect 1s;
  animation: fadeEffect 1.5s;
}
.tabcontent iframe{
  overflow-y: hidden;
  width: 100%;
  height: 100%;
}
.formFooter{
  display: none !important;
  opacity: 0 !important;
  visibility: hidden !important;
}

/* Fade in tabs */
@-webkit-keyframes fadeEffect {
  from {opacity: 0;}
  to {opacity: 1;}
}

@keyframes fadeEffect {
  from {opacity: 0;}
  to {opacity: 1;}
}
/* ------------------------------------------- */
footer{
    position: relative;
    height: 30vh;
    background-color: #230046;
}
footer a{

.ds{
    position: absolute;
    bottom: 0;

    border-top-right-radius: 20px;
}
.ds img{

.ds a{

}

    .tab {width: 90%; margin: 9vh 5%; margin-bottom: 0vh !important; padding: 5px;}
    .tab button{padding: 8px 12px;}
    .tabcontent{width: 94%; margin: 1.5vh 3%;}
}

<script>
    function openContact(evt, cityName) {
      var i, tabcontent, tablinks;
      tabcontent = document.getElementsByClassName("tabcontent");
      for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
      }
      tablinks = document.getElementsByClassName("tablinks");
      for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
      }
      document.getElementById(cityName).style.display = "block";
      evt.currentTarget.className += " active";
    }

    document.getElementById("defaultOpen").click();

   
    </script>
